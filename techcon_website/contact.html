        <section>

            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a></li>

            </ul>
            <h3>Location</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019875047134!2d-122.4194156846812!3d37.77492927975911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858153829bdf47%3A0xb41d6d2e229a095d!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1617691440862!5m2!1sen!2sus"

                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required /><br /><br />

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="message">Message:</label><br />
                <textarea id="message" name="message" rows="5" required></textarea><br /><br />

                <input type="submit" value="Send Message" />
            </form>
        </section>
    </main>
