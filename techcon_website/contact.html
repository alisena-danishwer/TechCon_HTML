    <section>
      <h2>Location</h2>
      <!-- Embedded Google Map -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019874428282!2d-122.41941518468146!3d37.77492977975939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f5b924fb%3A0x83533b6c5a8df1e3!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2s!4v1587556157954!5m2!1sen!2s"

    <section>
      <h2>Contact Us</h2>
      <form action="#" method="post" novalidate>
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
