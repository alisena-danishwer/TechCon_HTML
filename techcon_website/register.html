<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechCon 2024 - Register</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html" aria-current="page">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Conference Registration Form</h2>
      <form action="#" method="post" novalidate>
        <div>
          <label for="fullName">Full Name:</label><br />
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div>
          <label for="email">Email Address:</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required minlength="6" />
        </div>

        <div>
          <label for="ticketType">Ticket Type:</label><br />
          <select id="ticketType" name="ticketType" required>
            <option value="">--Please choose an option--</option>
            <option value="standard">Standard</option>
            <option value="vip">VIP</option>
            <option value="student">Student</option>
          </select>
        </div>

        <div>
          <input type="checkbox" id="agree" name="agree" required />
          <label for="agree">I agree to the <a href="terms.html" target="_blank">terms and conditions</a>.</label>
        </div>

        <div>
          <button type="submit">Register</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
